{% extends 'base.html' %}
{% block title %}
Login
{% endblock %}

{% block content %}
<div class="navbar">
    <a href = "{% url 'dashboard_home' %}">Questions</a>
    {% if request.user.is_authenticated %}
        <a href="{% url 'dashboard_login_home' %}">Home</a>
        <a href="{% url 'ask_question' %}">Ask Question</a>
        <a href="{% url 'dashboard_logout' %}">LOGOUT</a>
        {% else %}
        <a href="{% url 'dashboard_login' %}">LOGIN</a>
    {% endif%}
</div>
<form role = "form"
      action = "{% url 'dashboard_login' %}"
      method  = "post">
    {% csrf_token %}
    <p>Please Login</p>
    {{ form }}
    <button class="button" type="submit" class = "btn btn-success">Sign In</button>
</form>
{% endblock %}
